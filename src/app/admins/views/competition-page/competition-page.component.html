<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-4 py-3">Code</th>
        <th scope="col" class="px-4 py-3">Location</th>
        <th scope="col" class="px-4 py-3">Date</th>
        <th scope="col" class="px-4 py-3">Species Type</th>
        <th scope="col" class="px-4 py-3">Participants</th>
        <th scope="col" class="px-4 py-3">Registration</th>
        <th scope="col" class="px-4 py-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of data; let i = index"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700">
        <td class="px-4 py-3">{{ item.code }}</td>
        <td class="px-4 py-3">{{ item.location }}</td>
        <td class="px-4 py-3">{{ item.date | date: 'mediumDate' }}</td>
        <td class="px-4 py-3">{{ item.speciesType }}</td>
        <td class="px-4 py-3">{{ item.minParticipants }} - {{ item.maxParticipants }}</td>
        <td class="px-4 py-3">
          <span
            [ngClass]="item.openRegistration ? 'text-green-500' : 'text-red-500'">
            {{ item.openRegistration ? 'Open' : 'Closed' }}
          </span>
        </td>
        <td class="px-4 py-3 flex gap-2">
          <button
            (click)="updateCompetition(item, i)"
            data-modal-target="crud-modal" data-modal-toggle="crud-modal"
            title="update"
            class="text-blue-600 dark:text-blue-500 hover:underline">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 3l4 4-10 10H7v-4L17 3z"></path>
            </svg>
          </button>


          <!-- Delete Button with Icon -->
          <button
            (click)="confirmDeleteItem(i)"
            title="delete"
            class="text-red-600 dark:text-red-500 hover:underline">

            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>




<!-- Pagination Controls -->
<div class="flex flex-wrap items-center justify-end gap-2 mt-6">
  <button
    (click)="previousPage()"
    [disabled]="currentPage === 0"
    class="px-3 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 disabled:bg-gray-200 disabled:cursor-not-allowed dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <ng-container *ngFor="let page of getPages(); let i = index">
    <button
      (click)="loadPage(page)"
      [class.bg-blue-500]="page === currentPage"
      [class.text-white]="page === currentPage"
      [class.bg-gray-300]="page !== currentPage"
      [class.text-gray-700]="page !== currentPage"
      class="px-3 py-1 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-600 dark:text-gray-300">
      {{ page + 1 }}
    </button>
  </ng-container>

  <button
    (click)="nextPage()"
    [disabled]="currentPage >= totalPage - 1"
    class="px-3 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 disabled:bg-gray-200 disabled:cursor-not-allowed dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
    </svg>
  </button>
</div>





<!-- Main modal -->
<!-- Main modal -->
<div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-6xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow-lg dark:bg-gray-800">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t bg-gray-50 dark:bg-gray-700">
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                  Update Event Info
              </h3>
              <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
          <form class="p-4 md:p-5" id="update-event-form">
              <div class="grid gap-4 mb-4">

                  <div class="col-span-2 cursor-none">
                      <label for="code" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Event Code</label>
                      <input  type="text" disabled id="event-code" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Event Code" value="{{code_modale}}" >
                  </div>

                  <div class="col-span-2 sm:col-span-1">
                      <label for="location" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Location</label>
                      <input type="text" id="event-location" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Location" value="{{location_modale}}" required>
                  </div>
                  <div class="col-span-2 sm:col-span-1">
                    <label for="date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date</label>
                    <input type="date"
                           id="event-date"
                           value="{{date_modale}}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                           required>
                  </div>

                  <div class="col-span-2 sm:col-span-1">
                    <label for="speciesType" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Species Type</label>
                    <select id="event-speciesType" [(ngModel)]="type_modale" name="speciesType" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                      <option value="BIRD">BIRD</option>
                      <option value="BIG_GAME">BIG_GAME</option>
                      <option value="SEA">SEA</option>
                    </select>
                  </div>




                  <div class="col-span-2 sm:col-span-1">
                      <label for="minParticipants" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Min Participants</label>
                      <input type="number" id="event-minParticipants" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Min Participants" required>
                  </div>
                  <div class="col-span-2 sm:col-span-1">
                    <label for="maxParticipants" class="block text-sm font-medium text-gray-900 dark:text-white">Max Participants</label>
                    <input type="number" id="event-maxParticipants" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Max Participants" required>
                  </div>

                  <div class="col-span-2 w-full flex items-center gap-4">
                      <label for="openRegistration" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Open Registration</label>
                      <input type="checkbox" id="event-openRegistration" class=" text-gray-600 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-gray-600 dark:text-white dark:focus:ring-primary-500">
                  </div>
              </div>
              <div class="flex justify-end">
                <button type="submit" class="w-[20%] text-white inline-flex items-center justify-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                  update
                </button>
              </div>

          </form>
      </div>
  </div>
</div>
