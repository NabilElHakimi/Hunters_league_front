<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" class="max-w-md bg-gray-900 py-10 px-8 rounded-lg shadow-lg mx-4 md:mx-auto">
  <!-- Form Title -->
  <h1 class="text-2xl uppercase w-full py-3 mb-6 text-center text-yellow-400 font-bold">Login</h1>

  <!-- Username Field -->
  <div class="relative z-0 w-full mb-6 group">
    <input
      type="text"
      name="username"
      id="username"
      ngModel
      class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-600 appearance-none focus:outline-none focus:ring-0 focus:border-yellow-400 peer"
      placeholder=""
      required
    />
    <label
      for="username"
      class="peer-focus:font-medium absolute  text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-yellow-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
      Username
    </label>
  </div>

  <!-- Password Field -->
  <div class="relative z-0 w-full mb-6 group">
    <input
      type="password"
      name="password"
      id="password"
      ngModel
      class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-600 appearance-none focus:outline-none focus:ring-0 focus:border-yellow-400 peer"
      placeholder=""
      required
    />
    <label
      for="password"
      class="peer-focus:font-medium absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-yellow-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
      Password
    </label>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="text-gray-900 bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">
    Submit
  </button>

  <!-- Register Link -->
  <div class="text-center mt-5">
    <a routerLink="/register" class="text-yellow-400 hover:underline">
      Don't have an account? Register now
    </a>
  </div>
</form>
