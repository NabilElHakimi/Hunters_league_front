<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)" class="mt-[6vh] max-w-md mx-auto bg-gray-900 py-10 px-8 rounded-lg shadow-lg">
  <!-- Title -->
  <h1 class="text-2xl uppercase w-full py-3 mb-6 text-center text-yellow-400 font-bold">Register</h1>

  <!-- Email -->
  <div class="relative z-0 w-full mb-5 group">
    <input
      name="email"
      ngModel
      required
      email
      class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-600 focus:outline-none focus:ring-0 focus:border-yellow-400 peer"
      placeholder=" "
    />
    <label
      for="email"
      class="absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-yellow-400"
    >
      Email address
    </label>
  </div>

  <!-- Username -->
  <div class="relative z-0 w-full mb-5 group">
    <input
      name="username"
      ngModel
      required
      class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-600 focus:outline-none focus:ring-0 focus:border-yellow-400 peer"
      placeholder=" "
    />
    <label
      for="username"
      class="absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-yellow-400"
    >
      Username
    </label>
  </div>

  <!-- Password -->
  <div class="relative z-0 w-full mb-5 group">
    <input
      name="password"
      ngModel
      required
      minlength="6"
      type="password"
      class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-600 focus:outline-none focus:ring-0 focus:border-yellow-400 peer"
      placeholder=" "
    />
    <label
      for="password"
      class="absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-yellow-400"
    >
      Password
    </label>
  </div>

  <!-- First Name -->
  <div class="relative z-0 w-full mb-5 group">
    <input
      name="firstName"
      ngModel
      required
      class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-600 focus:outline-none focus:ring-0 focus:border-yellow-400 peer"
      placeholder=" "
    />
    <label
      for="firstName"
      class="absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-yellow-400"
    >
      First Name
    </label>
  </div>

  <!-- Last Name -->
  <div class="relative z-0 w-full mb-5 group">
    <input
      name="lastName"
      ngModel
      required
      class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-600 focus:outline-none focus:ring-0 focus:border-yellow-400 peer"
      placeholder=" "
    />
    <label
      for="lastName"
      class="absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-yellow-400"
    >
      Last Name
    </label>
  </div>

  <!-- CIN -->
  <div class="relative z-0 w-full mb-5 group">
    <input
      name="cin"
      ngModel
      required
      class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-600 focus:outline-none focus:ring-0 focus:border-yellow-400 peer"
      placeholder=" "
    />
    <label
      for="cin"
      class="absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-yellow-400"
    >
      CIN
    </label>
  </div>

  <!-- Nationality -->
  <div class="relative z-0 w-full mb-5 group">
    <input
      name="nationality"
      ngModel
      required
      class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-600 focus:outline-none focus:ring-0 focus:border-yellow-400 peer"
      placeholder=" "
    />
    <label
      for="nationality"
      class="absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-yellow-400"
    >
      Nationality
    </label>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    [disabled]="!registerForm.valid"
    class="w-full text-gray-900 bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
  >
    Submit
  </button>

  <!-- Login Link -->
  <div class="text-center mt-5">
    <a routerLink="/login" class="text-yellow-400 hover:underline">Already have an account?</a>
  </div>
</form>
