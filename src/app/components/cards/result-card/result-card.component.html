<app-loader [isLoading]="isLoading"></app-loader>

<div class="w-full grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3 px-10 lg:px-48 py-10">


  <!-- Content after loading -->
  <div *ngFor="let competition of pastCompetitions; trackBy: trackByCompetitionId" class="relative w-full max-w-lg bg-gray-900 shadow-xl rounded-lg overflow-hidden hover:shadow-2xl hover:scale-105 transition-transform duration-300">
    <div class="absolute inset-0">
      <img src="../../../../assets/images/home_bg-scaled.jpeg" alt="Results Background" class="w-full h-full object-cover opacity-30">
    </div>

    <div class="relative p-8 z-10 text-white">
      <h1 class="text-xl font-bold mb-4 drop-shadow-lg text-yellow-400">
        My Past Results
      </h1>

      <div class="mt-4 space-y-5">
        <div class="flex items-center text-yellow-400">
          <span class="text-white">ID: {{competition.id}}</span>
        </div>

        <div class="flex items-center text-yellow-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.9 7.1C13.2 4.6 11 .1 11 .1s-2.2 4.5-2.9 7c-.7 2.4-1.6 3.6-2.8 4.2-1.2.6-3.5.4-3.5.4s1.7 1.9 2.9 2.3c1.2.4 2.3 1.3 2.3 3.7 0 2.4-1.3 4-1.3 4s2.1-.8 3.4-2.4c1.3-1.6 3.2-2.1 3.2-2.1s1.8.5 3.2 2.1c1.3 1.6 3.4 2.4 3.4 2.4s-1.3-1.6-1.3-4c0-2.4 1.1-3.3 2.3-3.7 1.2-.4 2.9-2.3 2.9-2.3s-2.3.2-3.5-.4c-1.2-.6-2.1-1.8-2.8-4.2z" />
          </svg>
          <span class="text-white">Species: {{competition.speciesType}}</span>
        </div>

        <div class="flex items-center text-yellow-400">
          <span class="text-white">Rank: {{competition.rank}}</span>
        </div>

        <div class="flex items-center text-yellow-400">
          <span class="text-white">Score: {{competition.score}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
