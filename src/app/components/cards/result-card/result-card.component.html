<app-loader [isLoading]="isLoading"></app-loader>

<div class="w-full grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3 px-10 lg:px-48 py-10">
  <div *ngFor="let competition of pastCompetitions;" class="relative w-full max-w-lg bg-gray-900 shadow-xl rounded-lg overflow-hidden hover:shadow-2xl hover:scale-105 transition-transform duration-300">
    <div class="absolute inset-0">
      <img src="../../../../assets/images/home_bg-scaled.jpeg" alt="Results Background" class="w-full h-full object-cover opacity-30">
    </div>

    <div class="relative p-8 z-10 text-white">
      <h1 class="text-xl font-bold mb-4 drop-shadow-lg text-yellow-400">
        My Past Results
      </h1>

      <div class="mt-4 space-y-5">
        <div class="flex items-center text-yellow-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 4H16V8H8z" />
            <path d="M4 4V20H20V4H4Z" />
          </svg>
          <span class="text-white text-sm">ID: {{competition.id}}</span>
        </div>

        <div class="flex items-center text-yellow-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 20V11" />
            <path d="M12 3L16.5 7.5H13.5L12 9L10.5 7.5H7.5L12 3Z" />
          </svg>
          <span class="text-white">Location: {{competition.location}}</span>
        </div>

        <div class="flex items-center text-yellow-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="16" rx="2" ry="2" />
            <line x1="16" y1="2" x2="16" y2="6" />
            <line x1="8" y1="2" x2="8" y2="6" />
            <line x1="3" y1="10" x2="21" y2="10" />
          </svg>
          <span class="text-white">Date: {{competition.date | date:'mediumDate'}}</span>
        </div>

        <div class="flex items-center text-yellow-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10" />
            <line x1="12" y1="6" x2="12" y2="12" />
            <line x1="9" y1="9" x2="12" y2="12" />
          </svg>
          <span class="text-white">Score: {{competition.score ?? 'Not Available'}}</span>
        </div>

        <div *ngIf="competition.listHunt && competition.listHunt.length > 0" class="mt-4">
          <h3 class="text-white text-lg">Hunts:</h3>
          <ul class="list-disc pl-5 text-white">
            <li *ngFor="let hunt of competition.listHunt">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 inline-block mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                <circle cx="12" cy="8" r="1" />
                <path d="M12 10V14" />
              </svg>
              {{hunt}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
