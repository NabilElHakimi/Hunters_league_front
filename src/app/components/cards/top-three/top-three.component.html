<!-- top-hunters.component.html -->
<div class="w-full grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3 px-6 lg:px-48 py-16">
  <div *ngFor="let item of data; let i = index" class="w-full"
       [ngStyle]="{ 'transform': 'translateY(' + (i * 20) + 'px)' }">
    <div class="relative w-full bg-gradient-to-r from-gray-800 to-gray-900 shadow-lg rounded-3xl overflow-hidden hover:scale-105 hover:shadow-2xl transition-all duration-500">
      <!-- Background Image -->
      <div class="relative w-full h-56">
        <img
          src="https://imgs.search.brave.com/4ZEkwozHNV9llb25e-ykrGSu0J8dRVEMB5Ila92CoSs/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMzLmFscGhhY29k/ZXJzLmNvbS8yNDcv/MjQ3MzU1LmpwZw"
          alt="Hunter Background"
          class="w-full h-full object-cover opacity-60"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-60"></div>
      </div>

      <!-- Content -->
      <div class="p-8 text-white">
        <!-- Ranking Number -->
        <div class="absolute top-4 left-4 text-6xl font-extrabold text-yellow-500 z-10">
          #{{i + 1}}
        </div>

        <!-- User and Competitions -->
        <div class="space-y-4 mt-12">
          <h1 class="text-4xl font-semibold text-white mb-2">
            {{item.user ?? 'Not Available'}}
          </h1>

          <div class="flex items-center text-lg">
            <span class="text-gray-300">Competitions: </span>
            <span class="ml-2 text-yellow-400">{{item.competitions ?? 'Not Available'}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
